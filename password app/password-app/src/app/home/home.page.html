<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="form">
    <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
    <ion-input placeholder="Password" [(ngModel)]="password" type="password"></ion-input>
    <ion-button (click)="login()">Log In</ion-button>
  </div>
</ion-content>
