<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>password-change</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">password-change</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-item>
      <ion-label position="fixed">Old Password</ion-label>
      <ion-input [(ngModel)]="oldPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">New Password</ion-label>
      <ion-input [(ngModel)]="newPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Confirm Password</ion-label>
      <ion-input [(ngModel)]="confirmPassword"></ion-input>
    </ion-item>

    <ion-button (click)="updatePassword()">Update Password</ion-button>
  </div>
  
  

</ion-content>
