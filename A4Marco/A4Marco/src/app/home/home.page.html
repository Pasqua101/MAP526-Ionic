<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      List of Countries
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  

  <ion-list>
    
    <ion-item *ngFor="let country of countries" (click)="openDetail(country.alpha3Code)">
      <ion-thumbnail slot="start">
        <ion-img [src]="country.flag"></ion-img>
      </ion-thumbnail>

      <ion-label>
        {{country.name}}
        <br>
        Country Code: {{country.alpha3Code}}
      </ion-label>

      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>

  </ion-list>

  
</ion-content>
