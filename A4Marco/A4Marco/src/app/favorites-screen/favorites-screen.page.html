<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Favorites List</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="deleteFavorites()">
        Delete All
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
  
    <ion-item-sliding *ngFor="let alpha3Code of favoriteCountries">
  
      <ion-item >
        <ion-label>
          {{alpha3Code}}
        </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option color="danger" (click)="deleteFavouriteCountry(alpha3Code)">
          <ion-icon slot="start" name="trash"></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>
  </ion-item-sliding>

  </ion-list>
</ion-content>
